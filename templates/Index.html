<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Smell Detector</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 50px;
  }
  h1 {
    color: #333;
  }
  p {
    font-size: 18px;
  }
  .start-button {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }
  .start-button:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to Code Smell Detector</h1>
  <p>This application helps you detect and refactor code smells in your software projects. Click the button below to start analyzing your code.</p>
  <button class="start-button" onclick="window.location.href=href='/refactoring';">Let's Start Detecting</button>
</div>
</body>
</html>
